  <script>
    /*
    Proxy es parecido a getters y setters
    Usa un concepto que se llama traps: son interceptores de llamadas
    a diferencia de getters, no opera sobre una propiedad, si no sobre un
    objeto. https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy#Methods_of_the_handler_object

    Creemos un ejemplo donde interceptamos llamadas para leer una propiedad
    Si la propiedad existe, la regresamos
    Si no existe, entonces sugerimos una que pueda funcionar

    Para eso vamos a usar un algoritmo que se llama Levenshtein
    */

    const target = {
      red: "Rojo",
      green: "Verde",
      blue: "Azul"
    }

    const handler = {
      get(obj, prop) {
        if (prop in obj) {
          return obj[prop]
        }

        const suggestion = Object.keys(obj).find(key => {
          return Levenshtein.get(key, prop) <= 3
        })
        if(suggestion){
          console.log(`${prop} no se encontrÃ³. Quisite decir ${suggestion}?`)
        }
        return obj[prop]
      }
    }


    const p = new Proxy(target, handler)
  </script>
