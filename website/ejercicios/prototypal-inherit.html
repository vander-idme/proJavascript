<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototypal-inherit</title>
</head>
<body>
  <a href="./index.html">Go Back</a>
  <h2>Prototypal-inherit</h2>
  <p>Abre la consola -></p>

  <script>

    function Hero(name) {
      this.name = name
    }

    Hero.prototype.saludar = function() {
      console.log(`Hola soy ${this.name}`)
    }

    const zelda = new Hero('Zelda')

    //propiedades de la instancia
    console.log('Name: ',zelda.name)
    //propiedades de la "clase"
    console.log('Saludar',zelda.saludar)

    //propiedades del mas alla xD! propiedades Heredadas
    // ej. toString
    console.log('toString: ',zelda.toString)

    // hasOwnProperty (de donde sale toString o esto??)
    console.log('zelda.hasOwnProperty("name"): ',zelda.hasOwnProperty("name"))
    //output: true
    console.log('zelda.hasOwnProperty("saludar"): ',zelda.hasOwnProperty("saludar"))
    //output: false



  </script>
</body>
</html>
